<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=outfit@400,700&display=swap" rel="stylesheet">
    <title>Unlikely UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #000, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            width: 180px;
            height: auto;
            margin: 2rem 0;
        
        }

        p {
            font-size: 0.8rem;
            line-height: 1.6;
            color: #666;
            max-width: 460px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 0.8rem;
                padding: 0 1rem;
            }

            .logo {
                width: 140px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Build Unlikely</h1>
        <img class="logo" src="public/unlikelyui-logo.png" alt="Unlikely UI Logo">
        <p>Unlikely UI is the standard for unapologetic, dynamic and unique interfaces. <br> Coming soon.</p>
    </div>
</body>
</html>
